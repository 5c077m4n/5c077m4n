<svg fill="none" viewBox="0 0 600 100" width="600" height="100" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .container {
          --text-color: #E1D9D1;

          width: 100%;
          height: 100%;
          background-size: 400% 400%;

          display: flex;
          justify-content: center;
          align-items: center;

          color: var(--text-color);
          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
          font-size: 1rem;
        }
        @media (prefers-color-scheme: light) {
          .container { --text-color: #A9A9A9; }
        }

        @keyframes hand-wave  {
            0% { transform: rotate(0.0deg); }
           10% { transform: rotate(14.0deg); }
           20% { transform: rotate(-8.0deg); }
           30% { transform: rotate(14.0deg); }
           40% { transform: rotate(-4.0deg); }
           50% { transform: rotate(10.0deg); }
           60% { transform: rotate(0.0deg); }
          100% { transform: rotate(0.0deg); }
        }
        .hand-wave {
          animation: hand-wave 2s linear -0.5s infinite;
          display: inline-block;
          transform-origin: 70% 70%;
        }
        @media (prefers-reduced-motion) {
          .hand-wave { animation: none; }
        }

		.pad-around { padding: 0 0.5rem; }
      </style>

      <div class="container">
		<span class="hand-wave">ðŸ‘‹</span>
        <h1 class="pad-around">Hi there, my name is Roee</h1>
		<span class="hand-wave">ðŸ‘‹</span>
      </div>
    </div>
  </foreignObject>
</svg>
